<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store Practice</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
      a{
        color: #fff;
        text-decoration: none;
      }
    </style>
</head>
<body onload="Bodyload()">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">FakeStore</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:NavClick('All')">All</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:NavClick('electronics')">Electronics</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:NavClick('jewelery')">Jewelery</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:NavClick('men\'s clothing')">Men's Clothing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:NavClick('women\'s clothing')">Women's Clothing</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        <div class="row">
            <div class="col-md-2">
                <select name="" id="lstCategories" class="form-select" onchange="CategoryChanged()">

                </select>
            </div>
            <div class="col-md-10">
                    <div class="row" id="row">

                    </div>
                </div>
            </div>
        </div>
    
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../src/fakestorePractice.js"></script>
</body>
</html>
