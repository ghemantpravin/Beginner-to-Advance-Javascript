<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
    <div class="container">
        <div id="RegisterContainer">
            <h2>Javascript Form Input</h2>
            <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
        
             <!-- Modal -->
            <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                            <label for="product-name">Product Name</label>
                            <input type="text" class="form-control" id="name">
                            <br>

                            <label for="price">Product Price</label>
                            <input type="number" class="form-control" id="price">
                            <br>

                            <label>Select City</label>
                            <select name="" id="city" class="form-select">
                                <option value="Delhi">Delhi</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Mumbai">Mumbai</option>
                            </select> <br>

                            <label>Select Stock</label>
                            <div class="form-switch">
                                <input type="checkbox" class="form-check-input" id="stock"> Available <br><br>
                            </div>

                            <label>Select Date</label>
                            <input type="date" class="form-control" id="manufactured">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btnModalRegister" onclick="RegisterClick()" class="btn btn-success">Register</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                    </div>
                </div>  
            </div>

        <div id="DetailsContainer" style="display: none;">
            <h3>Product Details</h3>
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">Product Name</h5>
                    <p id="lblname"></p>
                    <h5 class="card-title">Product Price</h5>
                    <p class="card-text" id="lblprice"></p>
                    <h5 class="card-title">City</h5>
                    <p class="card-text" id="lblcity"></p>
                    <h5 class="card-title">Stock</h5>
                    <p class="card-text" id="lblstock"></p>
                    <h5 class="card-title">Manufactured</h5>
                    <p class="card-text" id="lblmfd"></p>
                </div>
                <button class="btn btn-warning" onclick="EditClick()" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="Click()">
                    <span class="bi bi-pen"></span> Edit
                </button>
            </div>
        </div>
    </div>


    <script src="../src/input-demo.js"></script>

</body>

</html>
