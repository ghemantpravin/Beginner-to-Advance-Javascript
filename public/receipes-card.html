<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <script>
            fetch('https://dummyjson.com/recipes')
            .then(function (response){
                return response.json()
            })
            .then(function (data){
                for (let newReceipe of data.recipes){
                    let div = document.createElement('div')
                    div.className = 'col-md-4'
                    let div2 = document.createElement('div')
                    div2.className = 'card'
                    div2.innerHTML = `
                         <img src=${newReceipe.image}  class='card-img-top'>
                        <div class="card-body">
                            <h5 class="card-title">${newReceipe.name}</h5>
                            <p class="card-text">product id = ${newReceipe.id}</p>
                            <p class="card-text">product review = ${newReceipe.reviewCount}</p>
                            <p class="card-text">product rating = ${newReceipe.rating}</p>
                        </div>
                    `

                        div.appendChild(div2)
                        document.getElementById('row').appendChild(div) 
                }
            })
        </script>

</head>
<body>
        <div class="container">
            <main>
                <div class="row" id="row">

                    </div>
                </div>
            </main>
        </div>
</body>
</html>
